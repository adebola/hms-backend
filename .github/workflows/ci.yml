name: CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # ============================================================================
  # Backend Services Build & Test
  # ============================================================================
  backend-auth-server:
    name: Auth Server - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./hms-authorization-server
        run: ./mvnw clean package -DskipTests

      - name: Run tests
        working-directory: ./hms-authorization-server
        run: ./mvnw test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-server-test-results
          path: hms-authorization-server/target/surefire-reports/

  backend-communications:
    name: Communications Server - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./hms-communications-server
        run: ./mvnw clean package -DskipTests

      - name: Run tests
        working-directory: ./hms-communications-server
        run: ./mvnw test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: communications-test-results
          path: hms-communications-server/target/surefire-reports/

  backend-gateway:
    name: Gateway - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./hms-gateway
        run: ./mvnw clean package -DskipTests

      - name: Run tests
        working-directory: ./hms-gateway
        run: ./mvnw test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gateway-test-results
          path: hms-gateway/target/surefire-reports/

  # ============================================================================
  # Frontend Build & Test
  # ============================================================================
  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: hms-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./hms-frontend
        run: npm ci

      - name: Lint
        working-directory: ./hms-frontend
        run: npm run lint --if-present

      - name: Build
        working-directory: ./hms-frontend
        run: npm run build:prod

      - name: Run tests
        working-directory: ./hms-frontend
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: hms-frontend/dist/

  # ============================================================================
  # Code Quality & Security
  # ============================================================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [backend-auth-server, backend-communications, backend-gateway, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      # Add SonarQube or other code quality tools here
      - name: Code Quality Check
        run: echo "Code quality checks passed"

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [backend-auth-server, backend-communications, backend-gateway, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Add dependency vulnerability scanning here
      - name: Security Scan
        run: echo "Security scan completed"

  # ============================================================================
  # Build Docker Images (on master/develop only)
  # ============================================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-auth-server, backend-communications, backend-gateway, frontend]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Auth Server Image
        working-directory: ./hms-authorization-server
        run: docker build -t hms-authorization-server:${{ github.sha }} .

      - name: Build Communications Server Image
        working-directory: ./hms-communications-server
        run: docker build -t hms-communications-server:${{ github.sha }} .

      - name: Build Gateway Image
        working-directory: ./hms-gateway
        run: docker build -t hms-gateway:${{ github.sha }} .

      # Add push to container registry here if needed

  # ============================================================================
  # Integration Tests (with Testcontainers)
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-auth-server, backend-communications, backend-gateway]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Run Integration Tests - Auth Server
        working-directory: ./hms-authorization-server
        run: ./mvnw verify -Pintegration-tests

      - name: Run Integration Tests - Communications
        working-directory: ./hms-communications-server
        run: ./mvnw verify -Pintegration-tests

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            hms-authorization-server/target/failsafe-reports/
            hms-communications-server/target/failsafe-reports/
