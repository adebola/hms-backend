spring:
  datasource:
    url: jdbc:tc:postgresql:15:///test_db
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  data:
    redis:
      host: localhost
      port: 6379
  rabbitmq:
    host: localhost
    port: 5672

hms:
  communications:
    brevo:
      api-key: test-api-key
      default-from-email: test@example.com
      default-from-name: Test System
    jwt:
      secret: test-secret-key-for-jwt-must-be-at-least-256-bits-long
      issuer: test-issuer

logging:
  level:
    root: INFO
    io.factorialsystems.communications: DEBUG
